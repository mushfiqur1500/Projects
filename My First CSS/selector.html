<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Selector</title>
  <style>
    p{
      color: cadetblue;
    }
    #fifth{
      color: chocolate;
      font-size: 30px;
    }
    .seven{
      color: rgb(11, 69, 155);
      font-size: 30px;
    }
    .bold{
      font-weight: 800;
    }

    .element{
      color: red;
    }

    #universal{
      color: fuchsia;
    }

    input{
      font-size: 20px;
      color: brown;
    }

    .bss{
      color: rgb(212, 0, 255);
    }
  </style>
</head>
<body>
  <h1>Explore Mixed Selector</h1>
  <p>My First <span class="bss">Line CSS </span></p>
  <p>My Second Line CSS </p>
  <p>My Third Line CSS </p>
  <p>My Fourth Line CSS </p>
  <p id="fifth">My Fifth Line CSS </p>
  <p>My Sixth Line CSS </p>
  <p class="seven bold">My Seven Line CSS </p>
  <p>My Eighth Line CSS </p>

  <ol>
    <li class="element">Element Selector</li>
    <li>Id Selector</li>
    <li id="universal">Universal Selector</li>
  </ol>
  <form action="">
    <input type="text">
    <input type="password">
  </form>
</body>
</html>
