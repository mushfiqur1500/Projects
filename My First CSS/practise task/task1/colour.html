<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Basic CSS</title>
  <style>
    .hg{
      text-align: center;
    }
    #short{
      color: aquamarine;
    }
    #embaded{
      color: chartreuse;
    }
    li{
      color: indianred;
    }
    p{
      background-color: darkkhaki;
    
    }
  </style>
</head>
<body>
  <h1 style="color: blueviolet;">Learning Basic CSS</h1>
  <h2 style="background-color: aquamarine;">Inline CSS</h2>
  <p>CSS means Cascading Style Sheet</p>
  <p id="short">Style is colourful</p>
  <p>Short form is CSS</p>
  <ul>
    <li>Inline CSS</li>
    <li id="embaded">Internal CSS</li>
    <li class="hg">External CSS</li>
  </ul>
</body>
</html>
